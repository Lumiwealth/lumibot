{% macro leftnav() %}

<style>
    .nav-side-menu {
        overflow: auto;
        cursor: pointer;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        z-index: 100;
        padding: 48px 0 0;
        background-color: #2e353d;
        box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        color: #e1ffff;
    }
    .nav-side-menu .toggle-btn {
        display: none;
    }
    .nav-side-menu ul,
    .nav-side-menu li {
        list-style: none;
        padding: 0px;
        margin: 0px;
        line-height: 35px;
        cursor: pointer;
    }
    .nav-side-menu ul :not(collapsed) .arrow:before,
    .nav-side-menu li :not(collapsed) .arrow:before {
        font-family: FontAwesome;
        content: "\f078";
        display: inline-block;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: middle;
        float: right;
    }
    .nav-side-menu ul .active,
    .nav-side-menu li .active {
        border-left: 3px solid #d19b3d;
        background-color: #4f5b69;
    }
    .nav-side-menu ul .sub-menu li.active,
    .nav-side-menu li .sub-menu li.active {
        color: #d19b3d;
    }
    .nav-side-menu ul .sub-menu li.active a,
    .nav-side-menu li .sub-menu li.active a {
        color: #d19b3d;
    }
    .nav-side-menu ul .sub-menu li,
    .nav-side-menu li .sub-menu li {
        background-color: #343A40;
        border: none;
        line-height: 28px;
        border-bottom: 1px solid #23282e;
        margin-left: 0px;
    }
    .nav-side-menu ul .sub-menu li:hover,
    .nav-side-menu li .sub-menu li:hover {
        background-color: #020203;
    }
    .nav-side-menu ul .sub-menu li a{
        display: block;
        width: 100%;
    }
    .nav-side-menu ul .sub-menu li a:before,
    .nav-side-menu li .sub-menu li a:before {
        font-family: FontAwesome;
        content: "\f105";
        display: inline-block;
        padding-left: 10px;
        padding-right: 10px;
        vertical-align: middle;
    }
    .nav-side-menu li {
        padding-left: 0px;
        border-left: 3px solid #2e353d;
        border-bottom: 1px solid #23282e;
    }
    .nav-side-menu li a {
        text-decoration: none;
        color: #e1ffff;
    }
    .nav-side-menu li a i {
        padding-left: 10px;
        width: 20px;
        padding-right: 20px;
    }
    .nav-side-menu li:hover {
        border-left: 3px solid #d19b3d;
        background-color: #4f5b69;
        -webkit-transition: all 1s ease;
        -moz-transition: all 1s ease;
        -o-transition: all 1s ease;
        -ms-transition: all 1s ease;
        transition: all 1s ease;
    }
    @media (max-width: 767px) {
        .toggle-leftnav-btn{
            display: block;
            cursor: pointer;
            position: fixed;
            left: 10px;
            top: 5px;
            z-index: 1040 !important;
            padding: 1px;
            width: 40px;
            text-align: center;
        }
        .nav-side-menu{
            width: 40%;
        }
    }
</style>

<button class="btn btn-outline-dark toggle-leftnav-btn">
    <i class="fa fa-bars fa-2x"></i>
</button>
<div class="nav-side-menu col-md-3 col-lg-2 d-md-block collapse" id="left-navside">
    <ul id="menu-content">
        <!-- APIs -->
        <li  data-toggle="collapse" data-target="#apis"
             class="active"
        >
            <a href="#">
                <i class="fa fa-gift fa-lg"></i> Section A <span class="d-sm-inline d-md-none d-lg-inline arrow"></span>
            </a>
        </li>
        <ul class="sub-menu collapse" id="apis">
            <li class="active">
                <a href="#">Section A - 1</a>
            </li>
            <li>
                <a href="#">Section A - 2</a>
            </li>
        </ul>

        <!-- Endpoints -->
        <li  data-toggle="collapse" data-target="#endpoints">
            <a href="#">
                <i class="fa fa-gift fa-lg"></i> Section B <span class="d-sm-inline d-md-none d-lg-inline arrow"></span>
            </a>
        </li>
        <ul class="sub-menu collapse" id="endpoints">
            <li>
                <a href="#">Section B - 1</a>
            </li>
        </ul>

        <!-- Last request -->
        <li>
            <a href="#">
                <i class="fa fa-users fa-lg"></i> Section C
            </a>
        </li>
    </ul>
</div>

<script>
    $(document).ready(function(){

        $(document).mouseup(function(e){
            if ($(window).width() <768){
                var container = $("#left-navside");
                var button = $(".toggle-leftnav-btn");
                if (!container.is(e.target) && container.has(e.target).length === 0 &&
                    !button.is(e.target) && button.has(e.target).length === 0
                )
                {
                    container.slideUp();
                }
            }
        });

        $(".toggle-leftnav-btn").click(function(){
            $("#left-navside").slideToggle();
        });
    });
</script>

{% endmacro %}
